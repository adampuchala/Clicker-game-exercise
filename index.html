<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Reflex</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="bundle.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__left">
          <div>Życia: <span class="lifes"></span></div>
          <div>Punkty: <span class="points"></span></div>
        </div>
        <div class="reflex">REFLEX</div>
        <div>Czas: <span class="time"></span> sek</div>
      </header>
      <main class="play__area">
        <div class="field">
          <!-- Miejsce na planszę -->
        </div>
        <div class="buttons">
          <button class="start__btn" type="button">Start</button>
          <button class="reset__btn" type="button">Reset</button>
        </div>
      </main>
    </div>
  </body>
</html>
